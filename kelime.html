<!DOCTYPE html>
<html>
<head>
    <title>Detaylı Dünya Haritası - Türkiye Vurgulu</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([40, 35], 4); // Başlangıç konumu ve yakınlaştırma seviyesi

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    fetch('world.geojson') // Dünya haritası GeoJSON dosyası
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data).addTo(map);
        });

    fetch('turkey.geojson') // Türkiye sınırları GeoJSON dosyası
        .then(response => response.json())
        .then(data => {
            L.geoJSON(data, {
                style: {
                    color: 'red',
                    weight: 2,
                    fillOpacity: 0
                }
            }).addTo(map);
        });
</script>

</body>
</html>
