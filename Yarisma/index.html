<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern İslami Bilgi Yarışması</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap'); /* Başlıklar için */

        :root {
            --font-primary: 'Poppins', sans-serif;
            --font-heading: 'Roboto Slab', serif;

            /* Ana Renkler */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --container-bg: #ffffff;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --text-primary: #334155; /* Koyu Gri-Mavi */
            --text-secondary: #64748b; /* Gri */
            --header-color: #1e3a8a; /* Koyu Mavi */
            --subheader-color: #4338ca; /* İndigo */
            --accent-color: #fbbf24; /* Vurgu Rengi - Altın Sarısı */
            --border-color: #e2e8f0; /* Açık Gri */

            /* Tema Renkleri */
            --c-bg: #e0f2f7; --c-border: #22d3ee; --c-head: #0e7490; --c-btn: linear-gradient(145deg, #22d3ee, #06b6d4); --c-btn-h: linear-gradient(145deg, #06b6d4, #22d3ee);
            --t-bg: #f0fdf4; --t-border: #4ade80; --t-head: #16a34a; --t-btn: linear-gradient(145deg, #4ade80, #22c55e); --t-btn-h: linear-gradient(145deg, #22c55e, #4ade80);
            --y-bg: #fdf4ff; --y-border: #e879f9; --y-head: #c026d3; --y-btn: linear-gradient(145deg, #e879f9, #d946ef); --y-btn-h: linear-gradient(145deg, #d946ef, #e879f9);

            /* Geri Bildirim Renkleri */
            --correct-bg: #dcfce7; --correct-border: #22c55e; --correct-text: #16a34a;
            --incorrect-bg: #fee2e2; --incorrect-border: #ef4444; --incorrect-text: #b91c1c;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-primary);
            display: flex; justify-content: center; align-items: flex-start; /* İçerik yukarıdan başlasın */
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.6;
        }

        #quiz-container {
            background-color: var(--container-bg);
            padding: clamp(20px, 4vw, 40px); /* Responsive padding */
            border-radius: 20px;
            box-shadow: 0 15px 30px var(--shadow-medium);
            text-align: center;
            width: 100%;
            max-width: 1300px; /* Daha geniş */
            border-top: 5px solid var(--header-color);
        }

        h1 { font-family: var(--font-heading); color: var(--header-color); margin-bottom: 15px; font-size: clamp(1.8rem, 4vw, 2.5rem); }
        h2 { font-family: var(--font-heading); color: var(--subheader-color); margin-bottom: 25px; font-size: clamp(1.4rem, 3vw, 1.8rem); }
        h3 { font-family: var(--font-heading); color: var(--subheader-color); margin: 0 0 15px 0; font-size: 1.3em; }

        /* --- İsim/Yaş Giriş --- */
        #name-entry { padding: 25px; border: 1px solid var(--border-color); border-radius: 15px; margin-bottom: 25px; background-color: #f8fafc; display: flex; flex-wrap: wrap; justify-content: space-around; gap: 20px; }
        .player-input-group { flex: 1 1 280px; text-align: left; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px var(--shadow-light); border: 1px solid var(--border-color); }
        .player-input-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--subheader-color); font-size: 0.95em; }
        .player-input-group input { width: 100%; padding: 10px 12px; border: 1px solid #cbd5e1; border-radius: 6px; font-size: 1em; box-sizing: border-box; margin-bottom: 10px; transition: border-color 0.3s, box-shadow 0.3s; }
        .player-input-group input:focus { border-color: var(--header-color); box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1); outline: none; }
        #confirm-container { width: 100%; text-align: center; margin-top: 20px; }

        /* --- Ana Butonlar --- */
        .btn { padding: 12px 28px; font-size: 1.1em; font-weight: 600; cursor: pointer; color: white; border: none; border-radius: 8px; box-shadow: 0 4px 10px var(--shadow-medium); transition: all 0.3s ease; text-transform: uppercase; letter-spacing: 0.5px; }
        .btn-primary { background: linear-gradient(145deg, #3b82f6, #2563eb); } /* Mavi tonu */
        .btn-primary:hover { background: linear-gradient(145deg, #2563eb, #3b82f6); box-shadow: 0 6px 15px var(--shadow-medium); transform: translateY(-2px); }
        .btn:disabled { background: #94a3b8 !important; cursor: not-allowed; box-shadow: none; transform: none; }

        #quiz-content, #results { display: none; }

        /* --- Anlatım / Skorboard --- */
        #narration-area { margin-bottom: 25px; padding: 20px; background-color: #f1f5f9; border-radius: 12px; text-align: center; border: 1px solid var(--border-color); }
        #narration-area p { font-style: italic; color: var(--text-secondary); margin-bottom: 15px; font-size: 1.1em; }
        #play-narration-btn { font-size: 1em; } /* .btn stilini kullanır */

        #scoreboard { background-color: #f8fafc; padding: 15px 20px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 3px 8px var(--shadow-light); border: 1px solid var(--border-color); }
        #scoreboard-list { display: flex; justify-content: space-evenly; flex-wrap: wrap; list-style: none; gap: 15px; }
        #scoreboard-list li { font-size: 1.05em; background: #fff; padding: 8px 15px; border-radius: 6px; box-shadow: 0 2px 4px var(--shadow-light); border: 1px solid var(--border-color); }
        #scoreboard-list .name { font-weight: 600; }
        #scoreboard-list .score { font-weight: 700; margin-left: 8px; color: var(--header-color); }

        /* --- Oyuncu Alanları --- */
        #players-area { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; } /* Grid Layout */
        .player-quiz-area { border-radius: 15px; padding: 20px; box-shadow: 0 8px 20px var(--shadow-medium); border-top: 7px solid; transition: all 0.4s ease; opacity: 0; transform: translateY(10px); }
        .player-quiz-area.visible { opacity: 1; transform: translateY(0); }

        /* Tema Renkleri (CSS Değişkenleri ile) */
        .theme-child { background-color: var(--c-bg); border-color: var(--c-border); }
        .theme-teen { background-color: var(--t-bg); border-color: var(--t-border); }
        .theme-young-adult { background-color: var(--y-bg); border-color: var(--y-border); }

        .player-info { margin-bottom: 18px; font-weight: 700; font-size: 1.2em; }
        .player-info .player-age { font-size: 0.85em; color: var(--text-secondary); margin-left: 8px; font-weight: 500; }
        .theme-child .player-info { color: var(--c-head); }
        .theme-teen .player-info { color: var(--t-head); }
        .theme-young-adult .player-info { color: var(--y-head); }

        .player-question { min-height: 80px; margin-bottom: 18px; padding: 15px; background-color: rgba(255,255,255, 0.8); border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 1.1em; font-weight: 600; line-height: 1.5; border: 1px solid var(--border-color); }

        /* Cevap Butonları */
        .player-options button { display: flex; /* İkon için */ align-items: center; justify-content: center; /* İkon için */ width: 100%; padding: 10px 15px; margin: 8px 0; border: none; border-radius: 8px; color: white; cursor: pointer; font-size: 1em; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 3px 6px rgba(0,0,0,0.1); position: relative; /* İkon konumu için */ }
        .theme-child .player-options button { background: var(--c-btn); }
        .theme-child .player-options button:hover:not(:disabled) { background: var(--c-btn-h); transform: scale(1.02); }
        .theme-teen .player-options button { background: var(--t-btn); }
        .theme-teen .player-options button:hover:not(:disabled) { background: var(--t-btn-h); transform: scale(1.02); }
        .theme-young-adult .player-options button { background: var(--y-btn); }
        .theme-young-adult .player-options button:hover:not(:disabled) { background: var(--y-btn-h); transform: scale(1.02); }
        .player-options button:disabled { background: #bdc3c7 !important; color: #7f8c8d !important; cursor: not-allowed; opacity: 0.8; transform: none; box-shadow: none; }

        /* Görsel Geri Bildirim Stilleri */
        .player-options button.selected { /* Seçildiğinde (henüz doğru/yanlış belli değil) */
             box-shadow: 0 0 0 3px var(--accent-color);
        }
        .player-options button.correct {
            background: var(--correct-bg) !important;
            color: var(--correct-text) !important;
            border: 2px solid var(--correct-border);
            font-weight: 700;
        }
        .player-options button.incorrect {
            background: var(--incorrect-bg) !important;
            color: var(--incorrect-text) !important;
            border: 2px solid var(--incorrect-border);
            opacity: 0.7; /* Yanlışı biraz soluklaştır */
        }
        /* İkonlar (FontAwesome gerektirir) */
        .player-options button .feedback-icon {
            margin-left: 10px; font-size: 1.2em;
        }
        .player-options button.correct .feedback-icon::before { content: '\f00c'; /* Checkmark */ font-family: 'Font Awesome 6 Free'; font-weight: 900; }
        .player-options button.incorrect .feedback-icon::before { content: '\f00d'; /* Times */ font-family: 'Font Awesome 6 Free'; font-weight: 900; }

        .player-feedback { min-height: 25px; margin-top: 15px; font-weight: 600; font-size: 1em; transition: color 0.3s; }
        .feedback-correct { color: var(--correct-text); }
        .feedback-incorrect { color: var(--incorrect-text); }

        /* --- Sonuç Alanı --- */
        #results { display: none; margin-top: 30px; padding: 20px; background: #fff; border-radius: 12px; box-shadow: 0 5px 15px var(--shadow-light);}
        #final-scores { margin-bottom: 20px; }
        .result-line { font-size: 1.1em; margin: 8px 0; padding: 10px 15px; border-radius: 6px; background-color: #f1f5f9; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid; } /* Tema rengi sınırı */
        .result-line .name { font-weight: 600; flex-grow: 1; text-align: left; margin-right: 10px; }
        .result-line .score { font-weight: 700; font-size: 1.1em;}
        /* Sonuçlarda tema rengi */
        .result-line.theme-child { border-color: var(--c-border); }
        .result-line.theme-teen { border-color: var(--t-border); }
        .result-line.theme-young-adult { border-color: var(--y-border); }

        #winner-info { font-family: var(--font-heading); font-size: 1.6em; font-weight: 700; color: var(--winner-color); margin-top: 20px; text-shadow: 1px 1px 2px var(--shadow-light); }
        #loading-indicator { display: none; font-size: 1.3em; color: var(--subheader-color); margin: 25px; font-weight: 600; }

        /* --- Küçük Ekran Ayarları --- */
        @media (max-width: 768px) {
             #players-area { grid-template-columns: 1fr; /* Tek sütun */ }
             h1 { font-size: 1.6rem; } h2 {font-size: 1.3rem;}
             .player-quiz-area { min-width: unset; }
             #quiz-container { padding: 15px; }
        }

    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>Modern İslami Bilgi Yarışması</h1>

        <div id="name-entry">
            <div class="player-input-group"> <label for="player-1-name-input">Oyuncu 1 Adı:</label> <input type="text" id="player-1-name-input" placeholder="İsim..." maxlength="20"> <label for="player-1-age-input">Yaşı (7-18):</label> <input type="number" id="player-1-age-input" min="7" max="18" placeholder="Yaş..."> </div>
             <div class="player-input-group"> <label for="player-2-name-input">Oyuncu 2 Adı:</label> <input type="text" id="player-2-name-input" placeholder="İsim..." maxlength="20"> <label for="player-2-age-input">Yaşı (7-18):</label> <input type="number" id="player-2-age-input" min="7" max="18" placeholder="Yaş..."> </div>
             <div class="player-input-group"> <label for="player-3-name-input">Oyuncu 3 Adı:</label> <input type="text" id="player-3-name-input" placeholder="İsim..." maxlength="20"> <label for="player-3-age-input">Yaşı (7-18):</label> <input type="number" id="player-3-age-input" min="7" max="18" placeholder="Yaş..."> </div>
             <div id="confirm-container"> <button id="confirm-names-button" class="btn btn-primary">Yarışmayı Başlat</button> </div>

        <div id="quiz-content">

                  <div class="player-quiz-area" id="player-area-2"> <div class="player-info"> <span class="player-name" id="player-2-name-display"></span> <span class="player-age" id="player-2-age-display"></span> </div> <div class="player-question" id="question-player-2"></div> <div class="player-options" id="options-player-2"></div> <div class="player-feedback" id="feedback-player-2"></div> </div>
                  <div class="player-quiz-area" id="player-area-3"> <div class="player-info"> <span class="player-name" id="player-3-name-display"></span> <span class="player-age" id="player-3-age-display"></span> </div> <div class="player-question" id="question-player-3"></div> <div class="player-options" id="options-player-3"></div> <div class="player-feedback" id="feedback-player-3"></div> </div>
             </div>

        <div id="results">
             <h2>Yarışma Bitti!</h2>

             <p id="winner-info"></p>
             <button id="restart-button" class="btn btn-primary">Yeni Oyun</button>
        </div>
    </div>

     <audio id="correct-sound" src="YOUR_SOUND_URL/correct_answer.mp3" preload="auto"></audio>
     <audio id="incorrect-sound" src="YOUR_SOUND_URL/incorrect_answer.mp3" preload="auto"></audio>
     <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 10 Segment için Anlatım Metinleri ---
            const quizSegments = [
                { segmentId: 1, narrationTitle: "Fatiha Suresi (Ayet 1-4)", narrationText: "Rahmân ve Rahîm olan Allah'ın adıyla. Hamd, âlemlerin Rabbi Allah’a mahsustur. O, Rahmân’dır, Rahîm’dir. Hesap gününün sahibidir." },
                { segmentId: 2, narrationTitle: "Niyet Hadisi", narrationText: "Peygamber Efendimiz (sav) şöyle buyurmuştur: Ameller ancak niyetlere göredir. Herkes için ancak niyet ettiği şey vardır. Kimin hicreti Allah'a ve Resûlü'ne ise, onun hicreti Allah'a ve Resûlü'nedir..." }, // Kısaltılmış
                { segmentId: 3, narrationTitle: "İhlas Suresi", narrationText: "Rahmân ve Rahîm olan Allah'ın adıyla. De ki: O Allah birdir. Allah Samed'dir. O doğurmamış ve doğmamıştır. Hiçbir şey O'na denk değildir." },
                { segmentId: 4, narrationTitle: "Sabır", narrationText: "Sabır, imanın yarısıdır. Zorluklar karşısında yılgınlık göstermemek, aceleci davranmamak ve Allah'tan yardım dileyerek beklemektir... Her zorlukla beraber bir kolaylık vardır." }, // Kısaltılmış
                { segmentId: 5, narrationTitle: "Felak Suresi (İlk 3 Ayet)", narrationText: "Rahmân ve Rahîm olan Allah'ın adıyla. De ki: Yaratılmışların şerrinden, karanlığı çöktüğü zaman gecenin şerrinden, düğümlere üfleyenlerin şerrinden sabahın Rabbine sığınırım." },
                { segmentId: 6, narrationTitle: "Nas Suresi (İlk 4 Ayet)", narrationText: "Rahmân ve Rahîm olan Allah'ın adıyla. De ki: İnsanların kalplerine vesvese sokan sinsi şeytanın şerrinden, insanların Rabbine, insanların Melikine, insanların İlahına sığınırım." },
                { segmentId: 7, narrationTitle: "İlim Hadisi", narrationText: "Peygamber Efendimiz (sav) buyurdu ki: İlim öğrenmek, her Müslüman erkek ve kadına farzdır." },
                { segmentId: 8, narrationTitle: "Doğruluk Hadisi", narrationText: "Peygamber Efendimiz (sav) şöyle buyurmuştur: Doğruluk iyiliğe götürür, iyilik de cennete götürür. Kişi doğru söyleye söyleye Allah katında sıddîk (doğru sözlü) diye yazılır..." }, // Kısaltılmış
                { segmentId: 9, narrationTitle: "Kardeşlik Ayeti (Hucurat 10)", narrationText: "Müminler ancak kardeştirler. Öyleyse kardeşlerinizin arasını düzeltin ve Allah'a karşı gelmekten sakının ki size merhamet edilsin." },
                { segmentId: 10, narrationTitle: "Temizlik Hadisi", narrationText: "Peygamber Efendimiz (sav) buyurdu ki: Temizlik imanın yarısıdır." }
            ];

            // --- GENİŞLETİLMİŞ SORU HAVUZU (10 Segment için ~60+ Soru) ---
            const questionPool = [
                // Segment 1 Soruları (Önceki gibi ~15 soru)
                { questionId: 101, segmentId: 1, questionText: "Metin hangi kelime ile başlar?", options: ["Hamd", "Rahman", "Allah", "Rab"], correctAnswer: "Allah", minAge: 7, maxAge: 10 }, { questionId: 102, segmentId: 1, questionText: "'Hamd' ne demek?", options: ["Sevgi", "Övgü/Şükür", "Güç", "Gün"], correctAnswer: "Övgü/Şükür", minAge: 7, maxAge: 10 }, { questionId: 103, segmentId: 1, questionText: "Allah'ın güzel isimlerinden biri hangisi?", options: ["Kadir", "Rahim", "Alim", "Semi"], correctAnswer: "Rahim", minAge: 7, maxAge: 10 }, { questionId: 104, segmentId: 1, questionText: "Allah neyin sahibidir?", options: ["Dünyanın", "Hesap gününün", "Güneşin", "Ayın"], correctAnswer: "Hesap gününün", minAge: 8, maxAge: 11 }, { questionId: 105, segmentId: 1, questionText: "Metinde hangi kelime iki kere geçer?", options: ["Allah", "Rab", "Rahman/Rahim", "Hamd"], correctAnswer: "Rahman/Rahim", minAge: 9, maxAge: 12 }, { questionId: 106, segmentId: 1, questionText: "'Alemlerin Rabbi' ne anlama gelir?", options: ["Sadece insanların Rabbi", "Tüm varlıkların Rabbi", "Meleklerin Rabbi", "Gezegenlerin Rabbi"], correctAnswer: "Tüm varlıkların Rabbi", minAge: 11, maxAge: 14 }, { questionId: 107, segmentId: 1, questionText: "Rahman ve Rahim isimleri neyi ifade eder?", options: ["Gücü", "Adaleti", "Merhameti", "Bilgiyi"], correctAnswer: "Merhameti", minAge: 11, maxAge: 14 }, { questionId: 108, segmentId: 1, questionText: "'Hesap günü' nasıl bir gündür?", options: ["Dinlenme günü", "Sorgulanma günü", "Eğlence günü", "Çalışma günü"], correctAnswer: "Sorgulanma günü", minAge: 11, maxAge: 15 }, { questionId: 109, segmentId: 1, questionText: "'Hamd' kime 'mahsustur'?", options: ["Peygambere", "Meleklere", "İnsanlara", "Allah'a"], correctAnswer: "Allah'a", minAge: 10, maxAge: 14 }, { questionId: 110, segmentId: 1, questionText: "Bu ayetlerde Allah'ın hangi sıfatı GEÇMEZ?", options: ["Rab", "Rahman", "Melik", "Rahim"], correctAnswer: "Melik", minAge: 12, maxAge: 16 }, { questionId: 111                          iconSpan.className = 'feedback-icon';
                         correctButton.appendChild(iconSpan);
                    }
                    playSound(incorrectSound); // Yanlış ses efekti
                }

                updateScoreboard();

                if(playersAnsweredCount === players.length) {
                    console.log("Tur tamamlandı, sonraki segmente geçiliyor.");
                    loadingIndicator.style.display = 'block';
                    // Geri bildirimlerin görünmesi için beklerken alanları hemen gizlemeyelim
                    // playerAreaElements.forEach(el => el.classList.remove('visible'));
                    // playersArea.style.display = 'none';
                    setTimeout(() => {
                        loadSegment(currentSegmentIndex + 1);
                    }, 2500); // Efektlerin görünmesi için bekleme süresini artır
                }
            }

            function showResults() { /* ... önceki gibi ... */
                 quizContent.style.display = 'none'; resultsElement.style.display = 'block'; finalScoresElement.innerHTML = ''; let maxScore = -1; let winners = []; const sortedPlayers = [...players].sort((a, b) => b.score - a.score); sortedPlayers.forEach(player => { const resultLine = document.createElement('div'); resultLine.classList.add('result-line', player.themeClass); resultLine.innerHTML = `<span class="name">${player.name} (${player.age} yaş)</span> <span class="score">${player.score} Puan</span>`; finalScoresElement.appendChild(resultLine); if (player.score > maxScore) { maxScore = player.score; winners = [player.name]; } else if (player.score === maxScore && maxScore >= 0) { winners.push(player.name); } }); if (maxScore <= 0 ) { winnerInfoElement.textContent = "Kimse puan alamadı veya yeterli soru bulunamadı!"; } else if (winners.length > 1) { winnerInfoElement.textContent = `Kazananlar (Berabere): ${winners.join(', ')} (${maxScore} puan)`; } else { winnerInfoElement.textContent = `🏆 Kazanan: ${winners[0]} (${maxScore} puan)! 🎉`; }
            }
            function initializeQuiz() { /* ... önceki gibi ... */
                 let allAgesValid = true; players.forEach((player, index) => { const name = nameInputs[index].value.trim(); const age = parseInt(ageInputs[index].value); player.name = name === '' ? `Oyuncu ${player.id}` : name; if (isNaN(age) || age < 7 || age > 18) { alert(`Oyuncu ${player.id} için geçerli bir yaş (7-18 arası) girin.`); allAgesValid = false; } else { player.age = age; player.themeClass = getThemeClass(age); } player.score = 0; player.answered = false; player.currentQuestion = null; }); if (!allAgesValid) return; players.forEach((player, index) => { const areaEl = playerAreaElements[player.id - 1]; const nameEl = nameDisplays[player.id - 1]; const ageEl = ageDisplays[player.id - 1]; if (areaEl) { areaEl.className = `player-quiz-area ${player.themeClass}`; areaEl.style.borderColor = 'transparent'; } else { console.error(`player-area-${player.id} bulunamadı`); } if (nameEl) { nameEl.textContent = player.name; } else { console.error(`player-${player.id}-name-display bulunamadı`); } if (ageEl) { ageEl.textContent = `(${player.age} yaş)`; } else { console.error(`player-${player.id}-age-display bulunamadı`); } }); nameEntrySection.style.display = 'none'; resultsElement.style.display = 'none'; quizContent.style.display = 'block'; startQuiz();
            }
            function startQuiz() { /* ... önceki gibi ... */
                askedQuestionIds = []; currentSegmentIndex = 0; players.forEach(p => { p.score = 0; }); updateScoreboard(); loadSegment(currentSegmentIndex);
             }
            function resetToNameEntry() { /* ... önceki gibi ... */
                 window.speechSynthesis.cancel(); quizContent.style.display = 'none'; resultsElement.style.display = 'none'; nameEntrySection.style.display = 'block'; checkTtsSupport();
             }
            function checkTtsSupport() { /* ... önceki gibi ... */ }

            // --- Olay Dinleyicileri ---
            /* ... önceki gibi (null kontrolü eklendi) ... */
            if (confirmNamesButton) { confirmNamesButton.addEventListener('click', initializeQuiz); } else { console.error("confirmNamesButton bulunamadı!"); }
            if (restartButton) { restartButton.addEventListener('click', resetToNameEntry); } else { console.error("restartButton bulunamadı!"); }
            if (playNarrationButton) { playNarrationButton.addEventListener('click', () => { /* ... TTS başlatma ... */ }); } else { console.error("playNarrationButton bulunamadı!"); }


            // --- Başlangıç ---
            resetToNameEntry();

        }); // DOMContentLoaded Sonu
    </script>
