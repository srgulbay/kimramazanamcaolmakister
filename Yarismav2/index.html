<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İslami Bilgi Yarışması - Yeni Nesil</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div id="app-container">

        <section id="setup-screen" class="screen active">
            <h1>İslami Bilgi Yarışması</h1>
            <div id="name-entry">
                <h2>Oyuncu Bilgileri</h2>
                <div class="player-input-group" data-player-id="1">
                    <label for="player-1-name-input">Oyuncu 1 Adı:</label>
                    <input type="text" id="player-1-name-input" placeholder="İsim..." maxlength="20">
                    <label for="player-1-age-input">Yaşı (7-18):</label>
                    <input type="number" id="player-1-age-input" min="7" max="18" placeholder="Yaş...">
                </div>
                <div class="player-input-group" data-player-id="2">
                    <label for="player-2-name-input">Oyuncu 2 Adı:</label>
                    <input type="text" id="player-2-name-input" placeholder="İsim..." maxlength="20">
                    <label for="player-2-age-input">Yaşı (7-18):</label>
                    <input type="number" id="player-2-age-input" min="7" max="18" placeholder="Yaş...">
                </div>
                 <div class="player-input-group" data-player-id="3">
                    <label for="player-3-name-input">Oyuncu 3 Adı:</label>
                    <input type="text" id="player-3-name-input" placeholder="İsim..." maxlength="20">
                    <label for="player-3-age-input">Yaşı (7-18):</label>
                    <input type="number" id="player-3-age-input" min="7" max="18" placeholder="Yaş...">
                </div>
                <div class="button-container">
                    <button id="start-quiz-button" class="btn btn-primary">Yarışmayı Başlat</button>
                </div>
                <p id="setup-error" class="error-message" style="display: none;"></p>
                <p id="tts-support-warning" class="warning-message" style="display: none;">Tarayıcınız metin okumayı desteklemiyor.</p>
            </div>
        </section>

        <section id="quiz-screen" class="screen">
            <div id="quiz-header">
                 <h2 id="segment-title">Segment Başlığı</h2>
                 <div id="scoreboard">
                     <h3>Skor Tablosu</h3>
                     <ul id="scoreboard-list"></ul>
                 </div>
            </div>

            <div id="narration-area" style="display: none;"> <p id="narration-text">Anlatım metni buraya gelecek...</p>
                 <button id="play-narration-btn" class="btn btn-secondary">Anlatımı Dinle</button>
            </div>

            <div id="loading-indicator" style="display: none;">Yükleniyor...</div>

            <div id="players-area">
                </div>

             <template id="player-card-template">
                <div class="player-quiz-area" data-player-id="">
                    <div class="player-info">
                        <span class="player-name">Oyuncu Adı</span>
                        <span class="player-age">(Yaş)</span>
                    </div>
                    <div class="player-question">Soru yükleniyor...</div>
                    <div class="player-options"></div>
                    <div class="player-feedback"></div>
                </div>
             </template>

        </section>

        <section id="results-screen" class="screen">
            <h2>Yarışma Bitti!</h2>
            <div id="final-scores">
                </div>
            <p id="winner-info"></p>
            <div class="button-container">
                <button id="restart-quiz-button" class="btn btn-primary">Yeni Oyun</button>
            </div>
        </section>

    </div> <script src="questions.js"></script> <script src="script.js"></script>    </body>
</html>
