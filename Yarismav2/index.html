<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İslami Bilgi Yarışması</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-container">

        <section id="setup-screen" class="screen active">
            <h1>İslami Bilgi Yarışması</h1>
            <div class="setup-content">
                <h2>Oyuncu Bilgileri</h2>
                <p class="instructions">Lütfen yarışacak oyuncuların adını ve yaşını (7-18) girin. Boş bırakılan alanlar yarışmaya dahil edilmeyecektir.</p>

                <div id="player-inputs">
                    <div class="player-input-group">
                        <label for="player-1-name">Oyuncu 1 Adı:</label>
                        <input type="text" id="player-1-name" data-player="1" name="player_name" placeholder="İsim..." maxlength="20">
                        <label for="player-1-age">Yaşı:</label>
                        <input type="number" id="player-1-age" data-player="1" name="player_age" min="7" max="18" placeholder="Yaş...">
                    </div>
                    <div class="player-input-group">
                        <label for="player-2-name">Oyuncu 2 Adı:</label>
                        <input type="text" id="player-2-name" data-player="2" name="player_name" placeholder="İsim..." maxlength="20">
                        <label for="player-2-age">Yaşı:</label>
                        <input type="number" id="player-2-age" data-player="2" name="player_age" min="7" max="18" placeholder="Yaş...">
                    </div>
                    <div class="player-input-group">
                        <label for="player-3-name">Oyuncu 3 Adı:</label>
                        <input type="text" id="player-3-name" data-player="3" name="player_name" placeholder="İsim..." maxlength="20">
                        <label for="player-3-age">Yaşı:</label>
                        <input type="number" id="player-3-age" data-player="3" name="player_age" min="7" max="18" placeholder="Yaş...">
                    </div>
                </div>

                <div class="button-container">
                    <button id="start-button" class="btn btn-primary">Yarışmayı Başlat</button>
                </div>

                <p id="setup-message" class="message-area" aria-live="polite"></p> </div>
        </section>

        <section id="quiz-screen" class="screen">
            <div class="quiz-header">
                <h2 id="segment-title">Segment Yükleniyor...</h2>
                <div id="scoreboard">
                    </div>
            </div>

            <div id="narration-area" class="narration-box">
                <p id="narration-text">Anlatım metni...</p>
                <button id="play-narration-button" class="btn btn-secondary">Anlatımı Dinle</button>
            </div>

            <div id="question-transition-area" class="message-area" style="display: none;">
                <p>Sıradaki sorular hazırlanıyor...</p>
                </div>

            <div id="players-quiz-area">
                </div>

            <template id="player-card-template">
                <div class="player-card" data-player-id=""> <div class="player-card-header">
                        <span class="player-name">Oyuncu Adı</span>
                        <span class="player-age">(Yaş)</span>
                    </div>
                    <div class="player-card-body">
                        <div class="question-text">Soru metni...</div>
                        <div class="options-container">
                            </div>
                        <div class="feedback-area" aria-live="polite"></div>
                    </div>
                </div>
            </template>
        </section>

        <section id="results-screen" class="screen">
            <h2>Yarışma Sonuçları</h2>
            <div id="final-scoreboard">
                <h3>Skorlar</h3>
                <ul id="final-score-list">
                    </ul>
            </div>
            <div id="winner-announcement">
                <p id="winner-text"></p>
            </div>
            <div class="button-container">
                <button id="restart-button" class="btn btn-primary">Yeni Yarışma Başlat</button>
            </div>
        </section>

    </div> <script src="questions.js"></script>

    <script src="script.js"></script>

</body>
</html>
